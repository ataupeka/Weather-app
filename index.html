<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>
<body>

    <div id="container">
        <div id="header">
            <input type="text" spellcheck="false" placeholder="Please enter city..." id="input">
        </div>

        <div id="when-where">
            <p id="city">Montreal, CA</p>
            <p id="date">Monday 11 April 2023</p>
        </div>


        <div id="now">
            <p id="temperature">17째</p>
            <p id="feelsLike">Feels like: 18째</p>
            <p id="conditions">Sunny</p>
            <p id="variation"> Min: 11째 Max: 17째</p>
        </div>

    </div>



<script src="index.js"></script>
</body>
</html>
